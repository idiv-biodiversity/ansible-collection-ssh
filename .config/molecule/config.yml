---

dependency:
  name: galaxy

driver:
  name: docker

platforms:

  - name: archlinux
    image: ghcr.io/idiv-biodiversity/ansible-molecule-archlinux:latest
    command: /usr/lib/systemd/systemd
    pre_build_image: yes
    privileged: yes
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    groups:
      - nosudo

  - name: rockylinux-8
    image: ghcr.io/idiv-biodiversity/ansible-molecule-rockylinux-8:latest
    command: /usr/lib/systemd/systemd
    pre_build_image: yes
    privileged: yes
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    groups:
      - nosudo
      - redhat

  - name: rockylinux-9
    image: ghcr.io/idiv-biodiversity/ansible-molecule-rockylinux-9:latest
    command: /usr/lib/systemd/systemd
    pre_build_image: yes
    privileged: yes
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    groups:
      - nosudo
      - redhat

  - name: ubuntu-focal
    image: ghcr.io/idiv-biodiversity/ansible-molecule-ubuntu-focal:latest
    command: /usr/lib/systemd/systemd
    pre_build_image: yes
    privileged: yes
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    groups:
      - nosudo
      - ubuntu

  - name: ubuntu-jammy
    image: ghcr.io/idiv-biodiversity/ansible-molecule-ubuntu-jammy:latest
    command: /usr/lib/systemd/systemd
    pre_build_image: yes
    privileged: yes
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    groups:
      - nosudo
      - ubuntu

provisioner:
  name: ansible
  inventory:
    group_vars:
      nosudo:
        ansible_become_method: su

verifier:
  name: ansible

...
